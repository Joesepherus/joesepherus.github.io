<script>
$(document).ready(function() {
});

function w3_open() {

        $("#mySidebar")
			.animate({
                left: "0",
                width: "300"
            }, 700);

        $(".playlistLogoDivMusicIntro .tooltiptext").delay(700).fadeIn(700);
}

window.onclick = function(event) {
		if (!event.target.matches('.theBiggie') && !event.target.matches('.wantMusic')) {
            $(".playlistLogoDivMusicIntro .tooltiptext").delay(700).fadeOut(1);
            
			$("#mySidebar")
			.animate({
                left: "-300",
                width: "0"
            }, 700);
            
		}

	}

</script>
